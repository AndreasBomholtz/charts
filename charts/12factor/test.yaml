# Source: 12factor/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: 12factor
  labels:
    helm.sh/chart: 12factor-0.1.0
    app.kubernetes.io/name: 12factor
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: 12factor
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: 12factor-0.1.0
        app.kubernetes.io/name: 12factor
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: tenant
      securityContext:
        {}
      containers:
        - name: 12factor
          securityContext:
            {}
          image: "andreasbomholtz/development:1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5005
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi

---
# Source: 12factor/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: factor12
  labels:
    helm.sh/chart: 12factor-0.1.2
    app.kubernetes.io/name: factor12
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: factor12
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: 12factor-0.1.2
        app.kubernetes.io/name: factor12
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "latest"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: tenant
      securityContext:
        {}
      containers:
        - name: 12factor
          securityContext:
            {}
          image: "andreasbomholtz/development:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: ENV
              value: development
            - name: DB_HOST
              value: localhost
            - name: DB_PORT
              value: "12345"
            - name: DB_USER
              value: root
            - name: DB_PASSWORD
              value: password
          ports:
            - name: http
              containerPort: 5005
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
